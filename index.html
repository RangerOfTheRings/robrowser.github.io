<!DOCTYPE html>
<html>
<script>

function Number() {

const generateRandomNumber = (min, max) =>  {
return Math.floor(Math.random() * (max - min) + min);
  };
  
 var content = generateRandomNumber(0,5);
 document.getElementsByTagName('body')[0].innerHTML = content; 

setTimeout(Number, 1000);

}

Number();

</script>
